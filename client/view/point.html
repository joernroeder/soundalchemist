<template name="point">
  <div class="topbar">
    <a class="home" href='/'>Go home...</a>
  </div>

  <section class="player">
    {{> player}}
    
    <aside>
      {{> inwards}}
    </aside>

    <aside>
      {{> outwards}}
    </aside>
  </section>

  {{> recommendations}}
</template>  

<template name="foo">
  {{> trail}}

  <div class="player-and-controls">
    <div class="player-container">
      {{> player}}
    </div>
    <div class="controls-container">
      {{> controls}}
    </div>
  </div>

  {{> recommendations}}
</template>

<head>
  <script src="/soundcloud.player.api.js"></script>
  <script src="/sc-player.js"></script>
</head>
